name: Deploy to GitHub Pages

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "üîÑ Deploying version: $VERSION"
        
    - name: Prepare files
      run: |
        # –°–æ–∑–¥–∞–µ–º –ø–∞–ø–∫–∏
        mkdir -p dist
        mkdir -p dist/v${{ env.VERSION }}
        
        # –ö–æ–ø–∏—Ä—É–µ–º —Ñ–∞–π–ª—ã –≤ –æ—Å–Ω–æ–≤–Ω—É—é –ø–∞–ø–∫—É
        cp -r *.html ru/ en/ dist/
        
        # –ö–æ–ø–∏—Ä—É–µ–º —Ñ–∞–π–ª—ã –≤ –≤–µ—Ä—Å–∏–æ–Ω–Ω—É—é –ø–∞–ø–∫—É
        cp -r *.html ru/ en/ dist/v${{ env.VERSION }}/
        
        echo "‚úÖ Files prepared for version ${{ env.VERSION }}"
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        keep_files: true
