            color: white;
            min-height: 100vh;
        }
        .content {
            background: rgba(255, 255, 255, 0.95);

            background: #667eea;
            color: white;
            text-decoration: none;

            transition: background 0.3s;

        .nav-btn:hover {
            background: #5a6fd8;
        }
